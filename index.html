<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>timer</title>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="modes">
    <button id="btn-mode-shortbreak" class="btn-mode">short break (s)</button>
    <button id="btn-mode-pomodoro" class="btn-mode">pomodoro (p)</button>
    <button id="btn-mode-longbreak" class="btn-mode">long break (l)</button>
  </div>
  
  <div class="timer-container">
    <div id="timer-window" class="timer-window">00</div>
  </div>
     
  <div class="controls">
    <button id="btn-start" class="btn-control btn-control--start">start (space)</button>
    <button id="btn-reset" class="btn-control btn-control--reset">reset (esc)</button>
  </div>

  <audio id="audio-alarm" src="audio/panic.mp3" loop preload="auto"></audio>
  <audio id="audio-beep" src="audio/beep.mp3" preload="auto"></audio>
